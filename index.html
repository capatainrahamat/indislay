<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indislay - SLAYING EVERY DROP OF YOUR DRIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 5em;
            font-weight: 700;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: titleReveal 1.5s ease-out;
        }

        h2 {
            font-size: 1.8em;
            font-weight: 400;
            margin-bottom: 40px;
            color: #fff;
            letter-spacing: 2px;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        .button {
            display: inline-block;
            padding: 20px 50px;
            font-size: 1.3em;
            color: #000;
            background: #fff;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.5s;
            font-weight: bold;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
        }

        .button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            background: #f0f0f0;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%) rotate(45deg);
            animation: buttonSweep 3s linear infinite;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            animation: gridMove 15s linear infinite;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #444;
            font-size: 0.9em;
            letter-spacing: 1px;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.08"/></svg>');
            pointer-events: none;
            opacity: 0.15;
            z-index: 1;
        }

        @keyframes titleReveal {
            0% { 
                opacity: 0;
                transform: translateY(-50px);
                filter: blur(10px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes buttonSweep {
            0% { transform: translate(-50%, -50%) rotate(45deg) translateX(-100%); }
            100% { transform: translate(-50%, -50%) rotate(45deg) translateX(100%); }
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        .spotlight {
            position: fixed;
            width: 100vh;
            height: 100vh;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, transparent 70%);
            pointer-events: none;
            mix-blend-mode: screen;
            animation: spotlightMove 10s ease-in-out infinite;
        }

        @keyframes spotlightMove {
            0%, 100% { transform: translate(-25%, -25%) scale(1); }
            50% { transform: translate(25%, 25%) scale(1.2); }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5em; }
            h2 { font-size: 1.4em; }
            .button { padding: 15px 40px; font-size: 1.1em; }
        }
    </style>
</head>
<body>
    <div class="grid-background"></div>
    <div class="noise"></div>
    <div class="spotlight"></div>

    <section class="hero">
        <div class="container">
            <h1 data-aos="fade-down">Indislay</h1>
            <h2 data-aos="fade-up">SLAYING EVERY DROP OF YOUR DRIP</h2>
            <a href="https://indislay-jqlh5p4.gamma.sit/" class="button" data-aos="zoom-in">CLICK HERE</a>
        </div>
    </section>

    <footer class="footer">
        &copy; 2024 Indislay. All Rights Reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        // Dynamic spotlight effect
        document.addEventListener('mousemove', (e) => {
            const spotlight = document.querySelector('.spotlight');
            if (spotlight) {
                const x = e.clientX - spotlight.offsetWidth / 2;
                const y = e.clientY - spotlight.offsetHeight / 2;
                spotlight.style.transform = `translate(${x}px, ${y}px)`;
            }
        });
    </script>
</body>
</html>
