<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indislay - Advanced Landing Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 20px;
        }

        .button {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .spotlight {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            pointer-events: none;
            transition: transform 0.1s;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="spotlight"></div>
    <h1 data-aos="fade-down">Indislay</h1>
    <h2 data-aos="fade-up" data-aos-delay="200">SLAYING EVERY DROP OF YOUR DRIP</h2>
    <a href="https://indislay-jqlh5p4.gamma.site/" class="button" data-aos="fade-up" data-aos-delay="400" target="_blank">CLICK HERE</a>

    <footer class="footer">&copy; 2024 Indislay. All Rights Reserved.</footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init({
            duration: 1500,
            easing: 'cubic-bezier(0.23, 1, 0.32, 1)',
            once: true
        });

        document.addEventListener('mousemove', (e) => {
            const spotlight = document.querySelector('.spotlight');
            if (spotlight) {
                const x = e.clientX - spotlight.offsetWidth / 2;
                const y = e.clientY - spotlight.offsetHeight / 2;
                requestAnimationFrame(() => {
                    spotlight.style.transform = `translate(${x}px, ${y}px)`;
                });
            }
        });
    </script>
</body>
</html>
