<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indislay - SLAYING EVERY DROP OF YOUR DRIP</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600;700;800&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 20px;
        }

        .container {
            max-width: 1200px;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Syncopate', sans-serif;
            font-size: 7vw; /* Responsive font size */
            font-weight: 700;
            margin-bottom: 30px;
            color: #fff;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            animation: titleReveal 2s cubic-bezier(0.23, 1, 0.32, 1);
            text-shadow: 0 0 40px rgba(255,255,255,0.1);
        }

        h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2vw; /* Responsive font size */
            font-weight: 300;
            margin-bottom: 50px;
            color: #fff;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1.5s cubic-bezier(0.23, 1, 0.32, 1) 0.5s forwards;
        }

        .button {
            display: inline-block;
            padding: clamp(15px, 2vw, 25px) clamp(40px, 4vw, 60px);
            font-size: clamp(1rem, 1.5vw, 1.3rem);
            color: #000;
            background: #fff;
            border: none;
            border-radius: 100px;
            text-decoration: none;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            font-weight: 600;
            letter-spacing: 0.1em;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            transform: translateY(0);
        }

        .button:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 50px rgba(255, 255, 255, 0.2);
            background: #f8f8f8;
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.2), transparent);
            transform: translate(-50%, -50%) rotate(45deg) translateX(-100%);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .button:hover::after {
            transform: translate(-50%, -50%) rotate(45deg) translateX(100%);
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                            linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
            opacity: 0.7;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #444;
            font-size: clamp(0.8rem, 1vw, 1rem);
            letter-spacing: 0.1em;
            font-weight: 300;
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.08"/></svg>');
            pointer-events: none;
            opacity: 0.1;
            z-index: 1;
        }

        @keyframes titleReveal {
            0% { 
                opacity: 0;
                transform: translateY(-30px) scale(0.95);
                filter: blur(20px);
            }
            100% { 
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            0% { 
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            100% { 
                opacity: 0.9;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(60px); }
        }

        .spotlight {
            position: fixed;
            width: 150vh;
            height: 150vh;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03) 0%, transparent 60%);
            pointer-events: none;
            mix-blend-mode: soft-light;
            transition: transform 1s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Custom scaling for different screen sizes */
        @media (max-width: 1200px) {
            h1 { font-size: clamp(2.5rem, 10vw, 5rem); }
            h2 { font-size: clamp(1rem, 3vw, 1.5rem); }
        }

        @media (max-width: 768px) {
            h1 { 
                font-size: clamp(2rem, 12vw, 3.5rem);
                letter-spacing: 0.1em;
            }
            h2 { 
                font-size: clamp(0.9rem, 4vw, 1.2rem);
                letter-spacing: 0.15em;
                margin-bottom: 40px;
            }
            .button { 
                padding: 15px 35px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            h1 {
                margin-bottom: 20px;
            }
            h2 {
                margin-bottom: 30px;
            }
        }
    </style>
</head>

    <div class="spotlight"></div>

    <section class="hero">
        <div class="container">
            <h1 data-aos="fade-down" data-aos-duration="1500" data-aos-easing="ease-out-cubic">Indislay</h1>
            <h2 data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200" data-aos-easing="ease-out-cubic">SLAYING EVERY DROP OF YOUR DRIP</h2>
            <a href="https://indislay-jqlh5p4.gamma.site/" class="button" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400" data-aos-easing="ease-out-cubic">CLICK HERE</a>
        </div>
    </section>

    <footer class="footer">
        &copy; 2024 Indislay. All Rights Reserved.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
